<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img src="{{product.picturesUrl}}" alt="{{ product.name }}" class="img-fluid bg-light bg-info">
    <div class="d-flex aling-items-center justify-content-center hover-overlay">
      <button (click)= "addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2">View</button>
      <button 
        routerLink = "/shop/{{ product.id }}" 
        type="button" 
        class="btn 
        btn-primary">Veiw</button>
    </div>
  </div>
    <div class="card-body d-flex flex-column">
        <a routerLink = "/shop/{{ product.id }}" >
          <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2"> {{ product.price | currency}} </span>
      </div>
  </div>
