<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3" >Sort</h5>
      <select class="custom-select mb-3" (change) = "onSortSelected($event)">
        <option *ngFor="let sort of sortOptions"
                [value] = "sort.value"  
        >
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group">
        <li class="list-group-item" 
          *ngFor="let brand of brands"
          [class.active] = "brand.id === shopParams.brandId"
          [value] = "brand.id"
          (click) = "onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group">
        <li class="list-group-item" 
          *ngFor="let type of types"
          [class.active] = "type.id === shopParams.typeId"
          [value] = "type.id"
          (click) = "onTypeSelected(type.id)"
          >
            {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between aling-items-center pb-2">
        
        <app-pagin-header
          [totalCount] = "totalCount"
          [pageNumber] = "shopParams.pageNumber"
          [pageSize] = "shopParams.pageSize"
        >

        </app-pagin-header>

        <div class="form-inline mt-2">
          <input class="form-control" style="width: 300px;" placeholder="Search" type="text"/>
          <div class="btn btn-outline-primary my-2">Search</div>
          <div class="btn btn-outline-success ml-2 my-2">Reset</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product] ="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0"> 
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="18"
            (pageChanged)="onPageChanged($event)"
            [itemsPerPage] ="shopParams.pageSize"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
      </div>
      
    </section>
  </div>
</div>
