<div class="form-laber-group">
    <input
    [ngClass] = "(controlDir && controlDir.control 
&& controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : ''"
    [type]="type" 
    (input) = "onChange($any($event.target).value)"
    (blur) = "onTauched()"
    id="{{label}}" 
    #input
    class="form-control" 
    placeholder="{{label}}" >

    <label for="{{label}}">{{label}}</label>  

    <div class="invalid-feedback"
        *ngIf="(controlDir && controlDir.control 
                && !controlDir.control.valid && controlDir.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern"> Invalid email address</span>
    </div>
</div>
